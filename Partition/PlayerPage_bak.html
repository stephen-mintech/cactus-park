    <script>
        function downtobottom() {
            var scrollHeight = $('.playerpage').prop("scrollHeight");
            $('.playerpage').animate({ scrollTop: scrollHeight }, 400);
            
        }
        function setFollow(id) {
            //alert(id);

            if (Server_Token == "") {
                $("#NoLogin").show();
                return false;
            } else {
                $.ajax({
                    url: ajaxurl + "Follow",
                    type: 'post',
                    data: { id: id},
                    headers: { "Server_Token": encodeURIComponent(Server_Token) },
                    timeout: 30000,
                    success: function (r) {
                        if (r.result_status) {
                            //followsuccess
                            if (r.result_content == "InFollow") {
                                $("#followsuccess p").text("追隨成功")
                                $(".followicon").removeClass("fa-heart-o").addClass("fa-heart");
                                //fa-heart-o followicon
                            } else {
                                $("#followsuccess p").text("取消追蹤")
                                $(".followicon").removeClass("fa-heart").addClass("fa-heart-o");
                            }
                            $("#followsuccess").fadeIn(200);
                            setTimeout(function () {
                                $("#followsuccess").hide();

                            }, 1500)
                        } else {
                            alert(r.result_message);

                        }
                    },
                    error: function () {
                        alert("網路錯誤");

                    }
                });
            }
        }
        $(function () {
            $("[bint]").each(function (e, el) {
                $(el).text(publicTools.AddCommas($(el).attr("bint")));
            })
            $(".weui-navbar").show();
            $("#BackBtn").attr("btag", "{{backdata}}");
            $("#NavTitle").text("{{data.Name}}");
            $("#BackBtn").css("visibility", "visible");
            $("#BackBtn").removeAttr("disabled")

            $(".weui-progress__inner-bar.js_progress").css("width", eval($(".weui-progress__inner-bar.js_progress").attr("bi-width")) + "%");
            var playerinfo = JSON.parse("{{data}}");

            var $html = $($("#giftaction").html());
            var h = "";
            for (var i = 0; i < 15; i++) {
                h += '<a class="weui-grid">' +
                    '<div class="weui-grid__icon">' +
                    '<i alt="" class="fa fa-2x fa-money" style="font-size:32px;color:lawngreen"></i>' +
                    '</div>' +
                    '<p class="weui-grid__label">gift'+i+'</p>' +
                    '</a>';

            }
            $html.html('<div class="weui-grids" style="" id="giftlist">'+h+'</div>');
            $("#ActionMenu").html($html.html());
            $("#ActionTitle").text("禮物清單");


            var $iosActionsheet = $('#iosActionsheet');
            var $iosMask = $('#iosMask');
            $("#sendgift").off("click");
            $("#sendgift").on("click", function () {
                $iosActionsheet.addClass('weui-actionsheet_toggle');
                $iosMask.show();
            });
            var pichtml = "";
            for (var i = 1; i < 9; i++) {
                //piclist

                if (i == 8) {
                    pichtml += '<div class="swiper-slide1" style="background-image:url(http://lorempixel.com/600/600/nature/' + i + ')"></div>'
                } else {
                    pichtml += '<div class="swiper-slide1" style="background-image:url(http://lorempixel.com/600/600/nature/' + i + ')"></div>'
                }
            }
            $("#piclist").html(pichtml);
        })
