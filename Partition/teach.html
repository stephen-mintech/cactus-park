<body style="width:100%;height:100%;position:fixed;background-color:black   ">

            <div class="swiper-slide" style="position:relative;width:100%;height:100%;">

                <img src="../img/teach/02.jpg" class="imgteach" style="width:100%;height:100%;object-fit:scale-down;object-position:center" />
            </div>
            <div class="swiper-slide" style="position:relative;width:100%;height:100%;">
                <img src="../img/teach/03.jpg" class="imgteach" style="width:100%;height:100%;object-fit:scale-down;object-position:center" />
            </div>
            <div class="swiper-slide" style="position:relative;width:100%;height:100%;">
                <img src="../img/teach/04.jpg" class="imgteach" style="width:100%;height:100%;object-fit:scale-down;object-position:center" />

            <div class="swiper-slide" style="position:relative;width:100%;height:100%;">

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->

    </div>

    <script>
        var Bridge;
        var $ready;
        var pready;

        var init = function () {
            if (!pready)
                return;
            if (!$ready)
                return;
            var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                centeredSlides: true,
                autoplay: false,
                effect: 'fade',
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
           
            });
            $('.imgteach').click(function () {
                swiper.slideNext();
            })
        }
        document.addEventListener('plusready', function () {
            pready = true;
            init();
        }, false);

        $(function () {
            $ready = true;
            init();
        })

    </script>
