        function PayIAP() {
            var iap;
            var IAPOrders = ['coin_63'];  

            plus.payment.getChannels(function (channels) {
                console.dir(channels)
                for (var i in channels) {
                    var channel = channels[i];
                    if (channel.id === 'appleiap') {
                        iap = channel;
                    }
                }
                plus.nativeUI.showWaiting('检测支付环境...');
                iap.requestOrder(IAPOrders, function (e) {
                    plus.nativeUI.closeWaiting();
                    console.log('requestOrder success: ' + JSON.stringify(e));
                }, function (e) {
                    console.log('requestOrder failed: ' + JSON.stringify(e));
                    plus.nativeUI.closeWaiting();
                    plus.nativeUI.confirm("错误信息：" + JSON.stringify(e), function (e) {
                        if (e.index == 0) {
                            requestOrder();
                        } else {
                            back();
                        }
                    }, '重新请求支付', ['确定', '取消']);
                });
            }, function (e) {
                console.log("获取支付通道失败：" + e.message);
            });
        }

        function wxlogin() {

            // 微信授权登录对象
            var aweixin = null;	// 调用plus.oauth.getServices获取保存
            var auths = null;
            var authorize = function () {
                if (!aweixin) {
                    plus.nativeUI.alert("当前环境不支持微信登录");
                    return;
                }
                aweixin.authorize(function (e) {
                    plus.nativeUI.alert("授权成功：" + JSON.stringify(e));
                }, function (e) {
                    plus.nativeUI.alert("授权失败：" + JSON.stringify(e));
                }, { scope: 'snsapi_userinfo', state: 'authorize', appid: 'WX**********' });
            }
            plus.oauth.getServices(function (services) {
                auths = services;
                aweixin = services['weixin'];
                authorize();
            }, function (e) {
                plus.nativeUI.alert("获取登录授权服务列表失败：" + JSON.stringify(e));
            });
            // 获取微信登录授权对象后可进行授权操作
          

        }
