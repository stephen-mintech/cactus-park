<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/weui/jquery-2.1.4.js"></script>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<body style="width:100%;margin:0;position:relative">
    <img src="../img/banner/banner_bg.jpg"  style="position:absolute;top:0;left:0;object-fit:cover;width:100%;height:100%;object-position:bottom;z-index:1" />
    <img src="../img/banner/word.png" style="position:absolute;top:0;left:0;object-fit:scale-down;width:100%;height:100%;object-position:top;z-index:2" />
    <div id="skipdiv" onclick="plus.webview.getWebviewById('loading').close()" style="position:absolute;right:10px;top:10px;line-height:8.2vw;font-size:3.5vw;text-align:center;height:8.2vw;width:15vw;border-radius:999em;background-color:rgba(0, 0, 0, 0.3);border:1px solid rgba(255, 255, 255, 1);color:white;z-index:3">
        跳過 5
    </div>

    <script>

        document.addEventListener("plusready", function () {
            var sec = 5;
            var skiptime = setInterval(function () {
                sec--;
                if (sec > 0) {
                    $("#skipdiv").text("跳過 " + sec);
                } else {
                   
                    $("#skipdiv").text("跳過");
                    clearInterval(skiptime);
                }
               
            }, 1000)
            $("body").height($(window).height())

        }, false)
    </script>
</body>

</html>
