<!DOCTYPE html>
<html>
<head>
    <script src="js/weui/jquery-2.1.4.js"></script>
    <script src="js/weui/jquery-weui.js"></script>
    <!--<script src="js/weui/weui.min.js"></script>-->
    <!--<script src="js/weui/swiper.js"></script>-->
    <script src="js/jquery.qrcode.min.js"></script>
    <!--<script src="js/weui/example.js"></script>-->
    <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!--<link href="css/weui/jquery-weui.css" rel="stylesheet" />-->
    <link href="css/weui/weui.min.css" rel="stylesheet" />
    <link href="css/weui/example.css" rel="stylesheet" />
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
</head>
<body>
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">不好意思出錯啦</h2>
            <p class="weui-msg__desc">請返回重試或重啟App</p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="javascript:history.back();" class="weui-btn weui-btn_default">返回重試</a>
            </p>
        </div>
        <div class="weui-msg__extra-area">
            <!--<div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
                </p>
                <p class="weui-footer__text">Copyright &copy; 2008-2016 weui.io</p>
            </div>-->
        </div>
    </div>
    <script>
        $(function () {
            var msg = getUrlParam("msg");
            if (msg != null)
                $(".weui-msg__desc").text(msg);
        })
        function getUrlParam(name) {
            //构造一个含有目标参数的正则表达式对象
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            //匹配目标参数
            var r = window.location.search.substr(1).match(reg);
            //返回参数值
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            return null;
        }

    </script>
</body>

</html>
